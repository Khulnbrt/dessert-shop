<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bluebox{
        width: 300px;
        height: 300px;
        background-color: aqua;
    }
    .pinkbox{
        width: 300px;
        height: 300px;
        background-color: pink;
    }
    @media screen and (min-width:600px){ 
        .bluebox{
            background-color: pink;
        }
        .pinkbox{
            background-color: aqua;
        }
    }
</style>
<body>
    <div class="bluebox"></div>
    <div class="pinkbox"></div>
</body>
</html>
