<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes</title>
    <style>
        /* Box Style */
        .box {
            background-color: blue;
            width: 100px;
            height: 100px;
        }

        /* Container Style */
        .big {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        /* Media Query for screen <= 700px */
        @media only screen and (max-width: 700px) {
            .big {
                flex-direction: column;
            }
        }

        /* Media Query for screen <= 400px */
        @media only screen and (max-width: 400px) {
            .box {
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="big">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
